    	 <div class="container">
         	  
              <div class="popup-box">
              	   <h2>Please update your<br>payment details here</h2>
                   <span class="popup-form">
                       <span class="form-box1"><input name="" type="text" class="popup-input" value="First Name:" onfocus="if (this.value == 'First Name:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'First Name:';}"></span>
                       <span class="form-box1"><input name="" type="text" class="popup-input" value="Last Name:" onfocus="if (this.value == 'Last Name:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Last Name:';}"></span>
                   </span>
                   
                   <span class="popup-form"><input name="" type="text" class="popup-input" value="Card number:" onfocus="if (this.value == 'Card number:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Card number:';}"></span>
                   
                   <span class="popup-form">
                       <span class="form-box2"><input name="" type="text" class="popup-input" value="Expires Month:" onfocus="if (this.value == 'Expires Month:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Expires Month:';}"></span><span class="devider"></span>
                       <span class="form-box2"><input name="" type="text" class="popup-input" value="Expires year:" onfocus="if (this.value == 'Expires year:') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Expires year:';}"></span><span class="devider"></span>
                       <span class="form-box2"><input name="" type="text" class="popup-input" value="code" onfocus="if (this.value == 'code') {this.value = '';}" onblur="if (this.value == '') {this.value = 'code';}"></span>
                   </span>
                   <span class="button-row"><span class="visa"><img src="images/visa.png"></span><input name="" type="button" value="Update now" class="popup-button"></span>

         </div><!-- close container -->
